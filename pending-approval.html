<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Pending - KNS Inventory</title>
    <link rel="stylesheet" href="admin/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
        }
        .pending-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background: #fff4e5;
            color: #ff9800;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }
        h1 { color: #2d3748; margin-bottom: 1rem; font-size: 1.8rem; }
        p { color: #4a5568; line-height: 1.6; margin-bottom: 2rem; }
        .status-badge {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .btn-logout {
            background: #f56565;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-logout:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }
    </style>
</head>
<body>
    <div class="pending-card">
        <div class="icon-box">
            <i class="fas fa-user-clock"></i>
        </div>
        <h1>Account Pending</h1>
        <div class="status-badge">Awaiting Admin Approval</div>
        <p>
            Welcome! Your account has been created successfully, but it needs to be approved by an administrator before you can access the dashboard and reports.
        </p>
        <p>Please check back later or contact your system administrator.</p>
        
        <a href="signin.html" class="btn-logout" onclick="logout(); return false;">
            <i class="fas fa-sign-out-alt"></i> Sign Out
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="api-service.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check session - if they become approved while on this page, redirect them
        setInterval(async () => {
            const { user } = await supabaseApi.getCurrentUser();
            if (user && user.profile && user.profile.status === 'approved') {
                redirectBasedOnRole(user.profile);
            }
        }, 10000); // Check every 10 seconds
    </script>
</body>
</html>
