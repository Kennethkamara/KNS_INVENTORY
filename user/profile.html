<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - KNS Inventory</title>
    <link rel="stylesheet" href="../admin/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../images/logo.png" alt="KNS Logo" class="logo-img">
                    <span class="logo-name">KNS Inventory</span>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle Sidebar">
                    <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                </button>
            </div>
            <script>
                // Immediate state application to prevent layout shift
                (function() {
                    const isCollapsed = sessionStorage.getItem('sidebar_collapsed') === 'true';
                    if (isCollapsed) {
                        const sidebar = document.currentScript.parentElement;
                        sidebar.classList.add('no-transition');
                        sidebar.classList.add('collapsed');
                        setTimeout(() => sidebar.classList.remove('no-transition'), 100);
                    }
                })();
            </script>
            
            <nav class="sidebar-nav">
                <ul>
                    <li onclick="window.location.href='index.html'">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                        <span>Dashboard</span>
                    </li>
                    <li onclick="window.location.href='myinventory.html'">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M20 13H4v-2h16v2zm0-4H4V7h16v2zm0 8H4v-2h16v2zM4 3v2h16V3H4z"/></svg>
                        <span>My Inventory</span>
                    </li>
                    <li onclick="window.location.href='submit-request.html'">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm0 7V3.5L18.5 9H14zM8 13h8v2H8v-2zm0 4h8v2H8v-2z"/></svg>
                        <span>Submit Request</span>
                    </li>
                    <li onclick="window.location.href='myrequests.html'">
                        <svg class="nav-icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-2h2v2zm0-4H7v-2h2v2zm0-4H7V7h2v2zm8 8h-6v-2h6v2zm0-4h-6v-2h6v2zm0-4h-6V7h6v2z"/></svg>
                        <span>My Requests</span>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="footer-divider"></div>
                <div class="user-profile active" onclick="window.location.href='profile.html'" style="cursor: pointer;">
                    <div class="user-avatar">
                        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="displayUserName">...</span>
                        <span class="user-role" id="displayUserRole">Staff</span>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>My Profile</h1>
                <p>Manage your account settings and profile information.</p>
            </header>

            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar-container">
                            <div class="profile-avatar-wrapper">
                                <img src="../images/avatar-placeholder.png" alt="Profile" id="profile-img-preview" onerror="this.src='https://ui-avatars.com/api/?name=User&background=0079d8&color=fff'">
                                <div class="avatar-edit-badge" onclick="document.getElementById('avatar-input').click()">
                                    <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
                                </div>
                            </div>
                            <div class="profile-avatar-info">
                                <h3>Profile Picture</h3>
                                <p>Update your photo so others can recognize you.</p>
                                <button class="btn-outline-blue" onclick="document.getElementById('avatar-input').click()">Change Avatar</button>
                                <input type="file" id="avatar-input" hidden accept="image/*" onchange="previewAvatar(this)">
                            </div>
                        </div>
                    </div>

                    <form id="profile-form" class="profile-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="profile-name">Full Name</label>
                                <input type="text" id="profile-name" required placeholder="Enter full name">
                            </div>
                            <div class="form-group">
                                <label for="profile-email">Email Address</label>
                                <input type="email" id="profile-email" disabled style="background: #f8fafc; cursor: not-allowed;">
                            </div>
                        </div>

                        <div class="form-group" style="max-width: 50%;">
                            <label for="profile-phone">Phone Number</label>
                            <input type="tel" id="profile-phone" placeholder="e.g. +232 00 000 000">
                        </div>

                        <div class="form-divider"></div>

                        <div class="security-section">
                            <h3 class="section-title">Security</h3>
                            <div class="form-group" style="max-width: 50%;">
                                <label for="profile-password">New Password</label>
                                <input type="password" id="profile-password" placeholder="••••••••">
                            </div>
                            <button type="button" class="btn-dark-pill" onclick="handlePasswordReset()">Reset Password</button>
                        </div>

                        <div class="profile-footer">
                            <button type="submit" class="btn-primary-pill" id="save-profile-btn">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Core Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-config.js"></script>
    <script src="../api-client/supabase-api.js"></script>
    <script src="../ui-utils.js"></script>
    <script src="../auth.js"></script>
    
    <script src="profile.js"></script>
</body>
</html>
